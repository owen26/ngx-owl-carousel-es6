<div class="owl-carousel owl-theme">
  <ng-container *ngFor="let item of items">
    <ng-container
      *ngTemplateOutlet="template || defaultTpl; context: { $implicit: item }"
    ></ng-container>
  </ng-container>
</div>
<ng-template #defaultTpl let-item>
  <div><img [src]="item" /></div>
</ng-template>
